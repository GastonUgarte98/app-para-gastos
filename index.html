<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi economia</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./resources/css/styles.css">
</head>
<body>
    <h1>MI aplicacion para gastos</h1>
    <div class="row">
        <div class="col l5 offset-l1 s12">
            <table id="transactionTable">
                <tr>
                    <th>Tipo</th>
                    <th>Descripcion</th>
                    <th>Monto</th>
                    <th>Categoria</th>
                    <th>
                        Eliminar
                    </th>
                </tr>
            
            </table>
            </div>
        <div class="col l5 s12">
            <div class="col s8 offset-s2">
                <form id="transactionForm">
                <div class="formField">
                    
                    <p>
                        <span>Transaccion</span>
                        <label>
                            <i class="material-icons">add</i>
                          <input value="Ingreso" class="with-gap" name="transactionType" type="radio" checked />
                          <span>Ingreso</span>
                        </label>
                        <label>
                            <i class="material-icons">indeterminate_check_box</i>
                          <input value="Egreso" class="with-gap" name="transactionType" type="radio" checked />
                          <span>Egreso</span>
                        </label>
                    </p>                 
                </div>
            
                <div class="input-field">
                    <label for="transactionDescription">Descripcion</label>
                    <input class="validate" type="text" id="transactionDescription"name="transactionDescription">
                </div>
                <div class="input-field">
                    <label for="transactionAmount">Monto</label>
                    <input class="validate" id="transactionAmount" name="transactionAmount" type="number">
                </div>
                <div class="formField">
                    <label for="transactionCategory">Categoria</label>
                    <select  class="browser-default" id="transactionCategory" name="transactionCategory">
                    </select>
                </div>
                <div class="formField">
                    <button class="btn waves-effect waves-light" type="submit" name="action" id="botonDeEnvio">
                        AÃ‘ADIR<i class="material-icons right">send</i>
                    </button>
                </div>
                </form>
            </div>
        </div>

        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="resources/js/scripts.js"></script>
</body>
</html>
